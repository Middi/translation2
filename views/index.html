<!DOCTYPE html>
<html>
  <head>
    <title>Translation Helper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>
  <body>
    <main>
      <div class="ui container">
        <h1>Heading One</h1>
        <!-- Nav tabs-->
        <ul class="nav nav-tabs" role="tablist">
          <li class="active" role="presentation"><a href="#numbers" aria-controls="home" role="tab" data-toggle="tab">Numbers</a></li>
          <li role="presentation"><a href="#time" aria-controls="profile" role="tab" data-toggle="tab">Time</a></li>
          <li role="presentation"><a href="#days" aria-controls="messages" role="tab" data-toggle="tab">Days</a></li>
          <li role="presentation"><a href="#months" aria-controls="settings" role="tab" data-toggle="tab">Months</a></li>
        </ul>
        <!-- Tab panes-->
        <div class="tab-content">
          <div class="tab-pane" id="time" role="tabpanel">...</div>
          <div class="tab-pane" id="days" role="tabpanel">...</div>
          <div class="tab-pane" id="months" role="tabpanel">...</div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
